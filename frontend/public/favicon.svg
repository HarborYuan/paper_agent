<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Antenna -->
  <line x1="32" y1="8" x2="32" y2="15" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="7" r="2.5" fill="#22d3ee"/>
  <!-- Head -->
  <rect x="16" y="15" width="32" height="22" rx="7" fill="#334155" stroke="#475569" stroke-width="1.5"/>
  <!-- Eyes -->
  <ellipse cx="24" cy="26" rx="3.5" ry="4" fill="url(#glow)"/>
  <ellipse cx="40" cy="26" rx="3.5" ry="4" fill="url(#glow)"/>
  <!-- Eye shine -->
  <ellipse cx="25.5" cy="24.5" rx="1.2" ry="1.5" fill="white" opacity="0.6"/>
  <ellipse cx="41.5" cy="24.5" rx="1.2" ry="1.5" fill="white" opacity="0.6"/>
  <!-- Ear pieces -->
  <rect x="11" y="22" width="5" height="8" rx="2.5" fill="#22d3ee" opacity="0.8"/>
  <rect x="48" y="22" width="5" height="8" rx="2.5" fill="#22d3ee" opacity="0.8"/>
  <!-- Body / Paper -->
  <rect x="20" y="40" width="24" height="18" rx="4" fill="#e2e8f0"/>
  <!-- Paper lines -->
  <line x1="25" y1="46" x2="39" y2="46" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="50" x2="37" y2="50" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="54" x2="34" y2="54" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Arms -->
  <rect x="14" y="42" width="6" height="10" rx="3" fill="#475569"/>
  <rect x="44" y="42" width="6" height="10" rx="3" fill="#475569"/>
</svg>
